# Nginx Configuration for PyTAAA Web Dashboard
# 
# IMPORTANT: This file shows the SERVER block configuration only.
# The 'limit_req_zone' directive (line 56) MUST be placed in the HTTP context
# (typically in /etc/nginx/nginx.conf inside the 'http { }' block), NOT in a server block.
#
# To use this configuration:
# 1. Copy the limit_req_zone line to your main nginx.conf http block
# 2. Copy the server blocks below to a site configuration file (e.g., /etc/nginx/sites-available/pytaaa)
# 3. Enable the site and reload nginx

# --- Place this in /etc/nginx/nginx.conf inside 'http { }' block ---
# limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
# ------------------------------------------------------------------

server {
    listen 80;
    server_name yourpi.duckdns.org;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name yourpi.duckdns.org;

    # SSL certificates (Let's Encrypt via certbot)
    ssl_certificate /etc/letsencrypt/live/yourpi.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourpi.duckdns.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Basic authentication
    auth_basic "PyTAAA Dashboard";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # IP whitelist (optional - uncomment and add your IPs)
    # allow 1.2.3.4;  # Your home IP
    # allow 5.6.7.8;  # Your work IP
    # deny all;

    # Reverse proxy to FastAPI
    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed later)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Serve static files directly (optional - for PNGs)
    location /static/ {
        alias /home/pi/pyTAAA_data/;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Rate limiting (requires limit_req_zone in http context)
    # See note at top of file - the zone must be defined in nginx.conf
    limit_req zone=api_limit burst=20 nodelay;
}
