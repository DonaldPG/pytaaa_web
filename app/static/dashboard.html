<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyTAAA Trading Models Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .model-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        
        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .model-card.meta {
            border: 3px solid #ffd700;
            background: linear-gradient(135deg, #fff9e6 0%, #ffffff 100%);
        }
        
        .model-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }
        
        .model-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
        }
        
        .meta-badge {
            background: #ffd700;
            color: #744210;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .model-value {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .model-value.positive {
            color: #22c55e;
        }
        
        .model-date {
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 16px;
        }
        
        .model-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding-top: 16px;
            border-top: 1px solid #e2e8f0;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
        }
        
        .detail-view {
            display: none;
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .detail-view.active {
            display: block;
        }
        
        .back-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 24px;
            transition: background 0.2s;
        }
        
        .back-button:hover {
            background: #5a67d8;
        }
        
        .detail-header {
            margin-bottom: 32px;
        }
        
        .detail-title {
            font-size: 2rem;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .chart-container {
            background: #f7fafc;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 32px;
            min-height: 400px;
        }
        
        .holdings-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .holdings-table th {
            background: #f7fafc;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .holdings-table td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
            color: #2d3748;
        }
        
        .holdings-table tr:hover {
            background: #f7fafc;
        }
        
        .ticker {
            font-weight: 600;
            color: #667eea;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìà PyTAAA Trading Models</h1>
            <p class="subtitle">Real-time portfolio performance tracking</p>
        </header>
        
        <div id="loading" class="loading">Loading models...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="models-view">
            <div class="models-grid" id="models-grid"></div>
        </div>
        
        <div id="detail-view" class="detail-view">
            <button class="back-button" onclick="showModelsView()">‚Üê Back to Models</button>
            <div class="detail-header">
                <h2 class="detail-title" id="detail-model-name"></h2>
            </div>
            <div class="chart-container" id="chart-container">
                <canvas id="performance-chart"></canvas>
            </div>
            <h3 style="margin-bottom: 16px; color: #2d3748;">Current Holdings</h3>
            <table class="holdings-table" id="holdings-table">
                <thead>
                    <tr>
                        <th>Ticker</th>
                        <th>Shares</th>
                        <th>Weight</th>
                        <th>Purchase Price</th>
                        <th>Buy Date</th>
                        <th>Rank</th>
                    </tr>
                </thead>
                <tbody id="holdings-body"></tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        const API_BASE = '/api/v1';
        let currentChart = null;
        
        // Load all models
        async function loadModels() {
            try {
                const response = await fetch(`${API_BASE}/models/`);
                if (!response.ok) throw new Error('Failed to load models');
                
                const models = await response.json();
                displayModels(models);
                
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                showError('Failed to load models: ' + error.message);
            }
        }
        
        // Display model cards
        function displayModels(models) {
            const grid = document.getElementById('models-grid');
            grid.innerHTML = '';
            
            models.forEach(model => {
                const card = createModelCard(model);
                grid.appendChild(card);
            });
        }
        
        // Create a model card
        function createModelCard(model) {
            const card = document.createElement('div');
            card.className = `model-card ${model.is_meta ? 'meta' : ''}`;
            card.onclick = () => showModelDetail(model.id, model.name);
            
            const value = model.latest_value ? `$${model.latest_value.toFixed(2)}` : 'N/A';
            const date = model.latest_date ? new Date(model.latest_date).toLocaleDateString() : 'N/A';
            
            card.innerHTML = `
                <div class="model-header">
                    <div class="model-name">${model.name}</div>
                    ${model.is_meta ? '<span class="meta-badge">Meta-Model</span>' : ''}
                </div>
                <div class="model-value ${model.latest_value > 10000 ? 'positive' : ''}">${value}</div>
                <div class="model-date">As of ${date}</div>
                <div class="model-stats">
                    <div class="stat">
                        <div class="stat-label">Index</div>
                        <div class="stat-value">${model.index_type}</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Type</div>
                        <div class="stat-value">${model.is_meta ? 'Meta' : 'Base'}</div>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // Show model detail view
        async function showModelDetail(modelId, modelName) {
            document.getElementById('models-view').style.display = 'none';
            document.getElementById('detail-view').classList.add('active');
            document.getElementById('detail-model-name').textContent = modelName;
            
            try {
                // Load performance data
                const perfResponse = await fetch(`${API_BASE}/models/${modelId}/performance?days=90`);
                if (!perfResponse.ok) throw new Error('Failed to load performance data');
                const perfData = await perfResponse.json();
                
                // Load holdings data
                const holdingsResponse = await fetch(`${API_BASE}/models/${modelId}/holdings`);
                if (!holdingsResponse.ok) throw new Error('Failed to load holdings data');
                const holdingsData = await holdingsResponse.json();
                
                displayPerformanceChart(perfData);
                displayHoldings(holdingsData);
            } catch (error) {
                showError('Failed to load model details: ' + error.message);
            }
        }
        
        // Display performance chart
        function displayPerformanceChart(data) {
            const ctx = document.getElementById('performance-chart').getContext('2d');
            
            if (currentChart) {
                currentChart.destroy();
            }
            
            const labels = data.data_points.map(p => p.date);
            const baseValues = data.data_points.map(p => p.base_value);
            const tradedValues = data.data_points.map(p => p.traded_value);
            
            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Base Value',
                            data: baseValues,
                            borderColor: '#94a3b8',
                            backgroundColor: 'rgba(148, 163, 184, 0.1)',
                            tension: 0.1
                        },
                        {
                            label: 'Traded Value',
                            data: tradedValues,
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: `Performance (Last ${data.days} Days)`
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }
        
        // Display holdings table
        function displayHoldings(data) {
            const tbody = document.getElementById('holdings-body');
            tbody.innerHTML = '';
            
            if (data.active_sub_model_name) {
                const infoRow = document.createElement('tr');
                infoRow.innerHTML = `
                    <td colspan="6" style="background: #fffbeb; color: #92400e; font-weight: 600; text-align: center;">
                        Active Sub-Model: ${data.active_sub_model_name}
                    </td>
                `;
                tbody.appendChild(infoRow);
            }
            
            data.holdings.forEach(holding => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="ticker">${holding.ticker}</td>
                    <td>${holding.shares.toFixed(2)}</td>
                    <td>${(holding.weight * 100).toFixed(2)}%</td>
                    <td>$${holding.purchase_price.toFixed(2)}</td>
                    <td>${holding.buy_date ? new Date(holding.buy_date).toLocaleDateString() : 'N/A'}</td>
                    <td>${holding.rank || 'N/A'}</td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // Show models view
        function showModelsView() {
            document.getElementById('detail-view').classList.remove('active');
            document.getElementById('models-view').style.display = 'block';
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
        
        // Load models on page load
        loadModels();
    </script>
</body>
</html>
