version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=pytaaa_user
      - POSTGRES_PASSWORD=pytaaa_pass
      - POSTGRES_DB=pytaaa_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pytaaa_user -d pytaaa_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    volumes:
      - .:/app
      - /Users/donaldpg/pyTAAA_data:/data
    environment:
      - DATABASE_URL=postgresql+asyncpg://pytaaa_user:pytaaa_pass@db:5432/pytaaa_db
      - APP_ENV=dev
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
